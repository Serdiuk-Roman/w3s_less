<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframes</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <style></style>
  </head>

  <body>
    <h1>An HTML iframe is used to display a web page within a web page.</h1>
    <h2>Iframe - Target for a Link</h2>

    <iframe
      src="https://www.youtube.com/embed/dXBohfjc4WA"
      name="iframe_a"
      height="300px"
      width="500px"
      title="Iframe Example"
    ></iframe>

    <p>
      <a
        href="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
        target="iframe_a"
        >openstreetmap</a
      >
    </p>

    <p>
      When the target attribute of a link matches the name of an iframe, the
      link will open in the iframe.
    </p>
  </body>
</html>
