<!DOCTYPE html>
<html lang="uk-UA">

    <meta charset="UTF-8" />

    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <title>HTML Multimedia</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <style>
      h1,
      h2 {
        text-align: center;
      }
      svg {
        border: 1px solid #611661;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <article>
      <h1>HTML Multimedia</h1>
      <p>Only MP4, WebM, and Ogg video are supported by the HTML standard.</p>
      <p>Only MP3, WAV, and Ogg audio are supported by the HTML standard.</p>

      <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
      <br />

      <audio controls>
        <source src="horse.ogg" type="audio/ogg" />
        <source src="horse.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <br />
      <br />
      <iframe
        width="420"
        height="345"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
      >
      </iframe>
      <br />
      <iframe
        width="720"
        height="480"
        src="https://www.youtube.com/embed/Nu2lgihhJTs?playlist=Nu2lgihhJTs,tgbNymZ7vqY"
        title="До Зброї! Річкова флотилія ЗСУ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </article>
  </body>
</html>
